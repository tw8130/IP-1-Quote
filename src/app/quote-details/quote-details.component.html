<p>
    Publisher:{{quote.name}}

<button (click)='quoteDelete(true)'>Delete qoute</button>
<div class="card-body">

        Author:{{quote.author}}
    </p>
    <p>
        Upvote:{{quote.upvotes}}
    </p>
    <p>
        Downvote:{{quote.downvotes}}
    </p>
</div>
